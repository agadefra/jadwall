<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #1a252f;
    }

    .error-msg {
      color: #e74c3c;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 14px;
      display: none;
    }

    .success-msg {
      color: #2ecc71;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 14px;
      display: none;
    }
  </style>
  <script>
    // Redirect jika sudah login
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'jadwal.html';
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login Mahasiswa</h2>
    <div class="form-group">
      <label for="username">Nama Pengguna / NIM</label>
      <input type="text" id="username" placeholder="Masukkan nama pengguna">
    </div>
    <div class="form-group">
      <label for="password">Kata Sandi</label>
      <input type="password" id="password" placeholder="Masukkan kata sandi">
    </div>
    <div class="error-msg" id="errorMsg">Username atau password salah.</div>
    <div class="success-msg" id="successMsg">Berhasil login! Mengarahkan...</div>
    <button class="login-btn" onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (!user || !pass) {
        errorMsg.textContent = 'Semua kolom wajib diisi.';
        errorMsg.style.display = 'block';
        return;
      }

      // Autentikasi sederhana (dummy login)
      if (user.toLowerCase() === 'mahasiswa' && pass === '12345') {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', user); // simpan nama untuk jadwal & settings
        successMsg.style.display = 'block';
        setTimeout(() => window.location.href = 'jadwal.html', 1000);
      } else {
        errorMsg.textContent = 'Username atau password salah.';
        errorMsg.style.display = 'block';
      }
    }
  </script>
</body>
</html>
